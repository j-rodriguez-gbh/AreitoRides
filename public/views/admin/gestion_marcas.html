<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Marcas - Areito Rides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/assets/css/admin.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-admin">
        <div class="container">
            <a class="navbar-brand" href="/admin">
                <img src="/assets/img/Logo.png" alt="Areito Rides" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-chart-line me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/vehiculos">
                            <i class="fas fa-car me-2"></i>Vehículos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/marcas">
                            <i class="fas fa-trademark me-2"></i>Marcas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/modelos">
                            <i class="fas fa-car-side me-2"></i>Modelos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/tipos-vehiculos">
                            <i class="fas fa-tags me-2"></i>Tipos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/combustible">
                            <i class="fas fa-gas-pump me-2"></i>Combustible
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/empleados">
                            <i class="fas fa-users me-2"></i>Empleados
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/clientes">
                            <i class="fas fa-user-friends me-2"></i>Clientes
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/" class="btn btn-outline-light me-2">
                        <i class="fas fa-home me-2"></i>Ir al Inicio
                    </a>
                    <button id="logoutButton" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title mb-0">Gestión de Marcas</h1>
            <button class="btn btn-add btn-action" data-bs-toggle="modal" data-bs-target="#addBrandModal">
                <i class="fas fa-plus me-2"></i>Nueva Marca
            </button>
        </div>

        <!-- Búsqueda y Filtros -->
        <div class="search-container">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control search-input" placeholder="Buscar marca...">
                </div>
                <div class="col-md-4">
                    <select class="form-select">
                        <option value="">Estado</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100">
                        <i class="fas fa-search me-2"></i>Buscar
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de Marcas -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="brandTable">
                        <tr>
                            <td>1</td>
                            <td>Toyota</td>
                            <td><span class="badge bg-success">Activo</span></td>
                            <td class="text-end">
                                <button class="btn btn-edit btn-action btn-sm" data-bs-toggle="modal" data-bs-target="#editBrandModal">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-delete btn-action btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div class="text-muted">
                    Mostrando 1-10 de 25 resultados
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination mb-0">
                        <li class="page-item disabled">
                            <a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal Añadir Marca -->
    <div class="modal fade" id="addBrandModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-trademark me-2"></i>
                        Añadir Marca
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="form-container p-0">
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select">
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-add">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Marca -->
    <div class="modal fade" id="editBrandModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-trademark me-2"></i>
                        Editar Marca
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="form-container p-0">
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <input type="text" class="form-control" value="Toyota" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select">
                                <option value="activo" selected>Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-edit">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/views/front/js/api.js" type="module"></script>
    <script src="/assets/js/auth.js" type="module"></script>
    <script>
        // Verificar que el DOM esté cargado
        document.addEventListener('DOMContentLoaded', () => {
            // Función para manejar errores
            window.handleError = function(error, context) {
                console.error(`Error en ${context}:`, error);
                alert(`Error: ${error.message || 'Error desconocido'}`);
            };

            // Variables globales
            let marcas = [];
            let currentPage = 1;
            let totalPages = 1;
            const itemsPerPage = 10;

            // Referencias a elementos del DOM
            const searchInput = document.querySelector('.search-input');
            const statusFilter = document.querySelector('select');
            const searchButton = document.querySelector('.btn-primary');
            const brandTable = document.getElementById('brandTable');
            const paginationContainer = document.querySelector('.pagination');
            const resultsInfo = document.querySelector('.text-muted');

            // Verificar autenticación
            if (!window.api) {
                console.error('API no está disponible. Redirigiendo al login...');
                window.location.href = '/login';
                return;
            }

            // Cargar marcas
            const loadBrands = async () => {
                try {
                    console.log('Intentando cargar marcas...');
                    // Primero intentamos con window.api.marcas si existe
                    if (window.api.marcas && typeof window.api.marcas.getAll === 'function') {
                        console.log('Llamando a window.api.marcas.getAll()');
                        const response = await window.api.marcas.getAll();
                        console.log('Respuesta de API:', response);
                        
                        // Mapear los campos de la respuesta de la API a los nombres esperados por la UI
                        marcas = response.map(marca => ({
                            id: marca.id_marca || marca.id,
                            descripcion: marca.nombre || marca.descripcion,
                            estado: marca.estado || 'activo'
                        }));
                    } else {
                        console.error('window.api.marcas.getAll no está disponible');
                        // Datos de ejemplo si la API no está disponible
                        marcas = [
                            { id: 1, descripcion: 'Toyota', estado: 'activo' },
                            { id: 2, descripcion: 'Honda', estado: 'activo' },
                            { id: 3, descripcion: 'Ford', estado: 'activo' },
                            { id: 4, descripcion: 'Chevrolet', estado: 'activo' },
                            { id: 5, descripcion: 'Nissan', estado: 'activo' }
                        ];
                    }
                    console.log('Marcas procesadas:', marcas);
                    updateTable();
                } catch (error) {
                    console.error('Error al cargar marcas:', error);
                    handleError(error, 'marcas');
                    // Usar datos de ejemplo en caso de error
                    marcas = [
                        { id: 1, descripcion: 'Toyota', estado: 'activo' },
                        { id: 2, descripcion: 'Honda', estado: 'activo' },
                        { id: 3, descripcion: 'Ford', estado: 'activo' },
                        { id: 4, descripcion: 'Chevrolet', estado: 'activo' },
                        { id: 5, descripcion: 'Nissan', estado: 'activo' }
                    ];
                    updateTable();
                }
            };

            // Actualizar tabla
            const updateTable = () => {
                let filteredBrands = marcas;

                // Aplicar filtros
                const searchTerm = searchInput.value.toLowerCase();
                const statusFilter = document.querySelector('select').value;

                if (searchTerm) {
                    filteredBrands = filteredBrands.filter(marca => 
                        marca.descripcion.toLowerCase().includes(searchTerm)
                    );
                }

                if (statusFilter) {
                    filteredBrands = filteredBrands.filter(marca => 
                        marca.estado === statusFilter
                    );
                }

                // Calcular paginación
                totalPages = Math.ceil(filteredBrands.length / itemsPerPage);
                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const paginatedBrands = filteredBrands.slice(start, end);

                // Actualizar tabla
                brandTable.innerHTML = paginatedBrands.map(marca => `
                    <tr>
                        <td>${marca.id}</td>
                        <td>${marca.descripcion}</td>
                        <td><span class="badge bg-${marca.estado === 'activo' ? 'success' : 'danger'}">${marca.estado}</span></td>
                        <td class="text-end">
                            <button class="btn btn-edit btn-action btn-sm" onclick="editBrand(${marca.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-delete btn-action btn-sm" onclick="deleteBrand(${marca.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');

                // Actualizar información de resultados
                resultsInfo.textContent = `Mostrando ${start + 1}-${Math.min(end, filteredBrands.length)} de ${filteredBrands.length} resultados`;

                // Actualizar paginación
                updatePagination();
            };

            // Actualizar paginación
            const updatePagination = () => {
                paginationContainer.innerHTML = `
                    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                    ${Array.from({length: totalPages}, (_, i) => i + 1).map(page => `
                        <li class="page-item ${page === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${page})">${page}</a>
                        </li>
                    `).join('')}
                    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                `;
            };

            // Cambiar página
            window.changePage = (page) => {
                if (page >= 1 && page <= totalPages) {
                    currentPage = page;
                    updateTable();
                }
            };

            // Crear marca
            window.createBrand = async () => {
                const form = document.querySelector('#addBrandModal form');
                const descripcion = form.querySelector('input[type="text"]').value;
                const estado = form.querySelector('select').value;

                try {
                    // Adaptar los campos al formato que espera la API
                    await window.api.marcas.create({ 
                        nombre: descripcion,
                        estado: estado 
                    });
                    await loadBrands();
                    bootstrap.Modal.getInstance(document.getElementById('addBrandModal')).hide();
                    form.reset();
                } catch (error) {
                    handleError(error, 'marcas');
                }
            };

            // Editar marca
            window.editBrand = async (id) => {
                const marca = marcas.find(m => m.id === id);
                if (!marca) return;

                const modal = document.getElementById('editBrandModal');
                const form = modal.querySelector('form');
                form.querySelector('input[type="text"]').value = marca.descripcion;
                form.querySelector('select').value = marca.estado;

                const modalInstance = new bootstrap.Modal(modal);
                modalInstance.show();

                // Guardar cambios
                window.updateBrand = async () => {
                    const descripcion = form.querySelector('input[type="text"]').value;
                    const estado = form.querySelector('select').value;

                    try {
                        // Adaptar los campos al formato que espera la API
                        await window.api.marcas.update(id, {
                            nombre: descripcion,
                            estado: estado 
                        });
                        await loadBrands();
                        modalInstance.hide();
                    } catch (error) {
                        handleError(error, 'marcas');
                    }
                };
            };

            // Eliminar marca
            window.deleteBrand = async (id) => {
                if (!confirm('¿Está seguro de que desea eliminar esta marca?')) return;

                try {
                    await window.api.marcas.delete(id);
                    await loadBrands();
                } catch (error) {
                    handleError(error, 'marcas');
                }
            };

            // Event Listeners
            searchButton.addEventListener('click', () => {
                currentPage = 1;
                updateTable();
            });

            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    currentPage = 1;
                    updateTable();
                }
            });

            statusFilter.addEventListener('change', () => {
                currentPage = 1;
                updateTable();
            });

            document.querySelector('#addBrandModal .btn-add').addEventListener('click', createBrand);
            document.querySelector('#editBrandModal .btn-edit').addEventListener('click', () => window.updateBrand());

            // Cargar datos iniciales
            loadBrands();
        });
    </script>
</body>
</html>
