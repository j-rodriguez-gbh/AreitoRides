<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Modelos - Areito Rides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/assets/css/admin.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-admin">
        <div class="container">
            <a class="navbar-brand" href="/admin">
                <img src="/assets/img/Logo.png" alt="Areito Rides" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-chart-line me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/vehiculos">
                            <i class="fas fa-car me-2"></i>Vehículos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/marcas">
                            <i class="fas fa-trademark me-2"></i>Marcas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/modelos">
                            <i class="fas fa-car-side me-2"></i>Modelos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/tipos-vehiculos">
                            <i class="fas fa-tags me-2"></i>Tipos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/combustible">
                            <i class="fas fa-gas-pump me-2"></i>Combustible
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/empleados">
                            <i class="fas fa-users me-2"></i>Empleados
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/clientes">
                            <i class="fas fa-user-friends me-2"></i>Clientes
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/" class="btn btn-outline-light me-2">
                        <i class="fas fa-home me-2"></i>Ir al Inicio
                    </a>
                    <button id="logoutButton" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title mb-0">Gestión de Modelos</h1>
            <button class="btn btn-add btn-action" data-bs-toggle="modal" data-bs-target="#addModelModal">
                <i class="fas fa-plus me-2"></i>Nuevo Modelo
            </button>
        </div>

        <!-- Búsqueda y Filtros -->
        <div class="search-container">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control search-input" id="searchInput" placeholder="Buscar por nombre...">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="brandFilter">
                        <option value="">Marca</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="statusFilter">
                        <option value="">Estado</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" id="searchButton">
                        <i class="fas fa-search me-2"></i>Buscar
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de Modelos -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Marca</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="modelTable">
                        <tr>
                            <td>1</td>
                            <td>Toyota</td>
                            <td>Corolla</td>
                            <td><span class="badge bg-success">Activo</span></td>
                            <td class="text-end">
                                <button class="btn btn-edit btn-action btn-sm" data-bs-toggle="modal" data-bs-target="#editModelModal">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-delete btn-action btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div class="text-muted" id="resultsInfo">
                    Mostrando 1-10 de 30 resultados
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination mb-0" id="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal Añadir Modelo -->
    <div class="modal fade" id="addModelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-car-side me-2"></i>
                        Añadir Modelo
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="form-container p-0" id="addModelForm">
                        <div class="mb-3">
                            <label class="form-label">Marca</label>
                            <select class="form-select" id="marcaAdd" required>
                                <option value="">Seleccionar marca</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreAdd" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="estadoAdd">
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-add" id="saveModelButton">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Modelo -->
    <div class="modal fade" id="editModelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-car-side me-2"></i>
                        Editar Modelo
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="form-container p-0" id="editModelForm">
                        <input type="hidden" id="modelIdEdit">
                        <div class="mb-3">
                            <label class="form-label">Marca</label>
                            <select class="form-select" id="marcaEdit" required>
                                <option value="">Seleccionar marca</option>
                                <option value="1" selected>Toyota</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreEdit" value="Corolla" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="estadoEdit">
                                <option value="activo" selected>Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-edit" id="updateModelButton">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/views/front/js/api.js" type="module"></script>
    <script src="/assets/js/auth.js" type="module"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Función para manejar errores
            window.handleError = function(error, context) {
                console.error(`Error en ${context}:`, error);
                alert(`Error: ${error.message || 'Error desconocido'}`);
            };

            // Variables globales
            let modelos = [];
            let marcas = [];
            let currentPage = 1;
            let totalPages = 1;
            const itemsPerPage = 10;

            // Referencias a elementos del DOM
            const searchInput = document.getElementById('searchInput');
            const brandFilter = document.getElementById('brandFilter');
            const statusFilter = document.getElementById('statusFilter');
            const searchButton = document.getElementById('searchButton');
            const modelTable = document.getElementById('modelTable');
            const paginationContainer = document.getElementById('pagination');
            const resultsInfo = document.getElementById('resultsInfo');

            // Verificar autenticación
            if (!window.api) {
                console.error('API no está disponible. Redirigiendo al login...');
                window.location.href = '/login';
                return;
            }

            // Cargar marcas
            const loadBrands = async () => {
                try {
                    console.log('Intentando cargar marcas...');
                    // Primero intentamos con window.api.marcas si existe
                    if (window.api.marcas && typeof window.api.marcas.getAll === 'function') {
                        console.log('Llamando a window.api.marcas.getAll()');
                        const response = await window.api.marcas.getAll();
                        
                        // Mapear los datos del API al formato esperado por la UI
                        marcas = response.map(marca => ({
                            id: marca.id_marca || marca.id,
                            descripcion: marca.nombre || marca.descripcion, // Use nombre as descripcion
                            nombre: marca.nombre || marca.descripcion,
                            estado: marca.estado || 'activo' // Valor predeterminado si no existe
                        }));
                    } else {
                        console.error('window.api.marcas.getAll no está disponible');
                        // Datos de ejemplo si la API no está disponible
                        marcas = [
                            { id: 1, descripcion: 'Toyota', nombre: 'Toyota', estado: 'activo' },
                            { id: 2, descripcion: 'Honda', nombre: 'Honda', estado: 'activo' },
                            { id: 3, descripcion: 'Ford', nombre: 'Ford', estado: 'activo' },
                            { id: 4, descripcion: 'Chevrolet', nombre: 'Chevrolet', estado: 'activo' },
                            { id: 5, descripcion: 'Nissan', nombre: 'Nissan', estado: 'activo' },
                            { id: 6, descripcion: 'Volkswagen', nombre: 'Volkswagen', estado: 'activo' },
                            { id: 7, descripcion: 'BMW', nombre: 'BMW', estado: 'activo' },
                            { id: 8, descripcion: 'Mercedes-Benz', nombre: 'Mercedes-Benz', estado: 'activo' },
                            { id: 9, descripcion: 'Hyundai', nombre: 'Hyundai', estado: 'activo' },
                            { id: 10, descripcion: 'Kia', nombre: 'Kia', estado: 'activo' }
                        ];
                    }
                    
                    // Actualizar el selector de marcas
                    brandFilter.innerHTML = '<option value="">Todas las marcas</option>';
                    marcas.forEach(marca => {
                        const option = document.createElement('option');
                        option.value = marca.id;
                        option.textContent = marca.descripcion || marca.nombre;
                        brandFilter.appendChild(option);
                    });
                    
                    // También actualizar los selectores en los modales
                    const addSelect = document.getElementById('marcaAdd');
                    const editSelect = document.getElementById('marcaEdit');
                    
                    [addSelect, editSelect].forEach(select => {
                        if (select) {
                            select.innerHTML = '<option value="">Seleccionar marca</option>';
                            marcas.forEach(marca => {
                                const option = document.createElement('option');
                                option.value = marca.id;
                                option.textContent = marca.descripcion || marca.nombre;
                                select.appendChild(option);
                            });
                        }
                    });
                    
                } catch (error) {
                    console.error('Error al cargar marcas:', error);
                    handleError(error, 'marcas');
                }
            };

            // Cargar modelos
            const loadModels = async () => {
                try {
                    console.log('Intentando cargar modelos...');
                    // Primero intentamos con window.api.modelos si existe
                    if (window.api.modelos && typeof window.api.modelos.getAll === 'function') {
                        console.log('Llamando a window.api.modelos.getAll()');
                        const response = await window.api.modelos.getAll();
                        
                        // Mapear los datos del API al formato esperado por la UI
                        modelos = response.map(modelo => ({
                            id: modelo.id_modelo || modelo.id,
                            nombre: modelo.nombre || modelo.descripcion,
                            id_marca: modelo.id_marca,
                            estado: modelo.estado || 'activo' // Valor predeterminado si no existe
                        }));
                    } else {
                        console.error('window.api.modelos.getAll no está disponible');
                        // Datos de ejemplo si la API no está disponible
                        modelos = [
                            { id: 1, nombre: 'Corolla', id_marca: 1, estado: 'activo' },
                            { id: 2, nombre: 'Civic', id_marca: 2, estado: 'activo' },
                            { id: 3, nombre: 'Mustang', id_marca: 3, estado: 'activo' },
                            { id: 4, nombre: 'Camaro', id_marca: 4, estado: 'activo' },
                            { id: 5, nombre: 'Altima', id_marca: 5, estado: 'activo' }
                        ];
                    }
                    console.log('Modelos cargados:', modelos);
                    updateTable();
                } catch (error) {
                    console.error('Error al cargar modelos:', error);
                    handleError(error, 'modelos');
                    // Usar datos de ejemplo en caso de error
                    modelos = [
                            { id: 1, nombre: 'Corolla', id_marca: 1, estado: 'activo' },
                            { id: 2, nombre: 'Civic', id_marca: 2, estado: 'activo' },
                            { id: 3, nombre: 'Mustang', id_marca: 3, estado: 'activo' },
                            { id: 4, nombre: 'Camaro', id_marca: 4, estado: 'activo' },
                            { id: 5, nombre: 'Altima', id_marca: 5, estado: 'activo' }
                    ];
                    updateTable();
                }
            };

            // Actualizar tabla
            const updateTable = () => {
                let filteredModels = modelos;

                // Aplicar filtros
                const searchTerm = searchInput.value.toLowerCase();
                const brand = brandFilter.value;
                const status = statusFilter.value;

                if (searchTerm) {
                    filteredModels = filteredModels.filter(modelo => 
                        modelo.nombre.toLowerCase().includes(searchTerm)
                    );
                }

                if (brand) {
                    filteredModels = filteredModels.filter(modelo => 
                        modelo.id_marca === parseInt(brand)
                    );
                }

                if (status) {
                    filteredModels = filteredModels.filter(modelo => 
                        modelo.estado === status
                    );
                }

                // Calcular paginación
                totalPages = Math.ceil(filteredModels.length / itemsPerPage);
                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const paginatedModels = filteredModels.slice(start, end);

                // Obtener nombres de marcas para mostrar
                const getMarcaName = (id) => {
                    const marca = marcas.find(m => m.id === id || m.id_marca === id);
                    if (!marca) return 'Desconocida';
                    // Use nombre if descripcion doesn't exist
                    return marca.descripcion || marca.nombre || 'Desconocida';
                };

                // Actualizar tabla
                modelTable.innerHTML = paginatedModels.map(modelo => `
                    <tr>
                        <td>${modelo.id}</td>
                        <td>${getMarcaName(modelo.id_marca)}</td>
                        <td>${modelo.nombre}</td>
                        <td><span class="badge bg-${modelo.estado === 'activo' ? 'success' : 'danger'}">${modelo.estado}</span></td>
                        <td class="text-end">
                            <button class="btn btn-edit btn-action btn-sm" onclick="editModel(${modelo.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-delete btn-action btn-sm" onclick="deleteModel(${modelo.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');

                // Actualizar información de resultados
                resultsInfo.textContent = `Mostrando ${start + 1}-${Math.min(end, filteredModels.length)} de ${filteredModels.length} resultados`;

                // Actualizar paginación
                updatePagination();
            };

            // Funciones para CRUD de modelos
            window.createModel = async () => {
                const form = document.querySelector('#addModelForm');
                const marcaId = form.querySelector('#marcaAdd').value;
                const nombre = form.querySelector('#nombreAdd').value;
                const estado = form.querySelector('#estadoAdd').value;

                if (!marcaId || !nombre) {
                    alert('Por favor, complete todos los campos requeridos.');
                    return;
                }

                try {
                    await window.api.modelos.create({ 
                        id_marca: parseInt(marcaId), 
                        nombre
                        // No enviamos estado ya que no existe en la DB
                    });
                    await loadModels();
                    bootstrap.Modal.getInstance(document.getElementById('addModelModal')).hide();
                    form.reset();
                } catch (error) {
                    handleError(error, 'modelos');
                }
            };

            window.editModel = async (id) => {
                const modelo = modelos.find(m => m.id === id);
                if (!modelo) return;

                const modal = document.getElementById('editModelModal');
                const form = modal.querySelector('#editModelForm');
                form.querySelector('#marcaEdit').value = modelo.id_marca;
                form.querySelector('#nombreEdit').value = modelo.nombre;
                form.querySelector('#estadoEdit').value = modelo.estado || 'activo';
                form.querySelector('#modelIdEdit').value = modelo.id;

                const modalInstance = new bootstrap.Modal(modal);
                modalInstance.show();

                window.updateModel = async () => {
                    const marcaId = form.querySelector('#marcaEdit').value;
                    const nombre = form.querySelector('#nombreEdit').value;
                    // No usamos estado en el update ya que no existe en la DB

                    if (!marcaId || !nombre) {
                        alert('Por favor, complete todos los campos requeridos.');
                        return;
                    }

                    try {
                        await window.api.modelos.update(id, {
                            id_marca: parseInt(marcaId),
                            nombre
                            // No enviamos estado ya que no existe en la DB
                        });
                        await loadModels();
                        modalInstance.hide();
                    } catch (error) {
                        handleError(error, 'modelos');
                    }
                };
            };

            window.deleteModel = async (id) => {
                if (!confirm('¿Está seguro de que desea eliminar este modelo?')) return;

                try {
                    await window.api.modelos.delete(id);
                    await loadModels();
                } catch (error) {
                    handleError(error, 'modelos');
                }
            };

            // Actualizar paginación
            const updatePagination = () => {
                paginationContainer.innerHTML = `
                    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="event.preventDefault(); window.changePage(${currentPage - 1})">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                    ${Array.from({length: totalPages}, (_, i) => i + 1).map(page => `
                        <li class="page-item ${page === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="event.preventDefault(); window.changePage(${page})">${page}</a>
                        </li>
                    `).join('')}
                    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="event.preventDefault(); window.changePage(${currentPage + 1})">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                `;
            };

            // Cambiar página
            window.changePage = (page) => {
                if (page >= 1 && page <= totalPages) {
                    currentPage = page;
                    updateTable();
                }
            };

            // Event Listeners
            searchButton.addEventListener('click', () => {
                currentPage = 1;
                updateTable();
            });

            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    currentPage = 1;
                    updateTable();
                }
            });

            if (brandFilter) {
                brandFilter.addEventListener('change', () => {
                    currentPage = 1;
                    updateTable();
                });
            }

            if (statusFilter) {
                statusFilter.addEventListener('change', () => {
                    currentPage = 1;
                    updateTable();
                });
            }

            const addButton = document.getElementById('saveModelButton');
            if (addButton) {
                addButton.addEventListener('click', () => window.createModel());
            }

            const editButton = document.getElementById('updateModelButton');
            if (editButton) {
                editButton.addEventListener('click', () => window.updateModel());
            }

            // Cargar datos iniciales
            loadBrands().then(() => loadModels());
        });
    </script>
</body>
</html>
