<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tipos de Vehículos - Areito Rides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/assets/css/admin.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-admin">
        <div class="container">
            <a class="navbar-brand" href="/admin">
                <img src="/assets/img/Logo.png" alt="Areito Rides" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-chart-line me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/vehiculos">
                            <i class="fas fa-car me-2"></i>Vehículos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/marcas">
                            <i class="fas fa-trademark me-2"></i>Marcas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/modelos">
                            <i class="fas fa-car-side me-2"></i>Modelos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/tipos-vehiculos">
                            <i class="fas fa-tags me-2"></i>Tipos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/combustible">
                            <i class="fas fa-gas-pump me-2"></i>Combustible
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/empleados">
                            <i class="fas fa-users me-2"></i>Empleados
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/clientes">
                            <i class="fas fa-user-friends me-2"></i>Clientes
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/" class="btn btn-outline-light me-2">
                        <i class="fas fa-home me-2"></i>Ir al Inicio
                    </a>
                    <button id="logoutButton" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title mb-0">Gestión de Tipos de Vehículos</h1>
            <button class="btn btn-add btn-action" data-bs-toggle="modal" data-bs-target="#addVehicleTypeModal">
                <i class="fas fa-plus me-2"></i>Nuevo Tipo
            </button>
        </div>

        <!-- Búsqueda y Filtros -->
        <div class="search-container">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control search-input" placeholder="Buscar tipo de vehículo...">
                </div>
                <div class="col-md-4">
                    <select class="form-select">
                        <option value="">Estado</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100">
                        <i class="fas fa-search me-2"></i>Buscar
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de Tipos de Vehículos -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="vehicleTypeTable">
                        <tr>
                            <td>1</td>
                            <td>Sedán</td>
                            <td><span class="badge bg-success">Activo</span></td>
                            <td class="text-end">
                                <button class="btn btn-edit btn-action btn-sm" data-bs-toggle="modal" data-bs-target="#editVehicleTypeModal">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-delete btn-action btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div class="text-muted">
                    Mostrando 1-10 de 15 resultados
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination mb-0">
                        <li class="page-item disabled">
                            <a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal Añadir Tipo de Vehículo -->
    <div class="modal fade" id="addVehicleTypeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-tags me-2"></i>
                        Añadir Tipo de Vehículo
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="form-container p-0">
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select">
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-add">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Tipo de Vehículo -->
    <div class="modal fade" id="editVehicleTypeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-tags me-2"></i>
                        Editar Tipo de Vehículo
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="form-container p-0">
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <input type="text" class="form-control" value="Sedán" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select">
                                <option value="activo" selected>Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-edit">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/api.js"></script>
    <script>
        // Variables globales
        let vehicleTypes = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // Verificar autenticación
        if (!window.api.auth.isAuthenticated()) {
            window.location.href = '/login';
        }

        // Elementos DOM
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const tableBody = document.querySelector('#vehicleTypesTable tbody');
        const pagination = document.getElementById('pagination');
        const addForm = document.getElementById('addVehicleTypeForm');
        const editForm = document.getElementById('editVehicleTypeForm');

        // Cargar tipos de vehículos
        async function loadVehicleTypes() {
            try {
                vehicleTypes = await window.api.tiposVehiculos.getAll();
                updateTable();
            } catch (error) {
                window.handleError(error, 'cargar tipos de vehículos');
            }
        }

        // Actualizar tabla
        function updateTable() {
            let filteredTypes = vehicleTypes;

            // Aplicar filtro de búsqueda
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filteredTypes = filteredTypes.filter(type => 
                    type.descripcion.toLowerCase().includes(searchTerm)
                );
            }

            // Aplicar filtro de estado
            const statusValue = statusFilter.value;
            if (statusValue !== 'todos') {
                const isActive = statusValue === 'activo';
                filteredTypes = filteredTypes.filter(type => type.activo === isActive);
            }

            // Calcular paginación
            const totalPages = Math.ceil(filteredTypes.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedTypes = filteredTypes.slice(start, end);

            // Actualizar tabla
            tableBody.innerHTML = paginatedTypes.map(type => `
                <tr>
                    <td>${type.id}</td>
                    <td>${type.descripcion}</td>
                    <td>
                        <span class="badge ${type.activo ? 'bg-success' : 'bg-danger'}">
                            ${type.activo ? 'Activo' : 'Inactivo'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editVehicleType(${type.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteVehicleType(${type.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            // Actualizar paginación
            updatePagination(totalPages);
        }

        // Actualizar paginación
        function updatePagination(totalPages) {
            pagination.innerHTML = '';
            
            // Botón anterior
            const prevButton = document.createElement('li');
            prevButton.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevButton.innerHTML = `
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            `;
            prevButton.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    updateTable();
                }
            };
            pagination.appendChild(prevButton);

            // Números de página
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${currentPage === i ? 'active' : ''}`;
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.onclick = () => {
                    currentPage = i;
                    updateTable();
                };
                pagination.appendChild(pageItem);
            }

            // Botón siguiente
            const nextButton = document.createElement('li');
            nextButton.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextButton.innerHTML = `
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            `;
            nextButton.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    updateTable();
                }
            };
            pagination.appendChild(nextButton);
        }

        // Crear tipo de vehículo
        async function createVehicleType(event) {
            event.preventDefault();
            const formData = new FormData(addForm);
            const data = {
                descripcion: formData.get('descripcion'),
                activo: formData.get('activo') === 'true'
            };

            try {
                await window.api.tiposVehiculos.create(data);
                await loadVehicleTypes();
                bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
                addForm.reset();
            } catch (error) {
                window.handleError(error, 'crear tipo de vehículo');
            }
        }

        // Editar tipo de vehículo
        async function editVehicleType(id) {
            const type = vehicleTypes.find(t => t.id === id);
            if (!type) return;

            document.getElementById('editId').value = type.id;
            document.getElementById('editDescripcion').value = type.descripcion;
            document.getElementById('editActivo').value = type.activo;

            const editModal = new bootstrap.Modal(document.getElementById('editModal'));
            editModal.show();
        }

        // Actualizar tipo de vehículo
        async function updateVehicleType(event) {
            event.preventDefault();
            const formData = new FormData(editForm);
            const id = formData.get('id');
            const data = {
                descripcion: formData.get('descripcion'),
                activo: formData.get('activo') === 'true'
            };

            try {
                await window.api.tiposVehiculos.update(id, data);
                await loadVehicleTypes();
                bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
            } catch (error) {
                window.handleError(error, 'actualizar tipo de vehículo');
            }
        }

        // Eliminar tipo de vehículo
        async function deleteVehicleType(id) {
            if (!confirm('¿Está seguro de que desea eliminar este tipo de vehículo?')) {
                return;
            }

            try {
                await window.api.tiposVehiculos.delete(id);
                await loadVehicleTypes();
            } catch (error) {
                window.handleError(error, 'eliminar tipo de vehículo');
            }
        }

        // Event Listeners
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                currentPage = 1;
                updateTable();
            }
        });

        statusFilter.addEventListener('change', () => {
            currentPage = 1;
            updateTable();
        });

        addForm.addEventListener('submit', createVehicleType);
        editForm.addEventListener('submit', updateVehicleType);

        // Cerrar sesión
        document.getElementById('logoutButton').addEventListener('click', async () => {
            try {
                await window.api.auth.logout();
                window.location.href = '/';
            } catch (error) {
                window.handleError(error, 'cerrar sesión');
                // Si hay error, intentamos redireccionar de todos modos
                window.location.href = '/';
            }
        });

        // Cargar datos iniciales
        loadVehicleTypes();
    </script>
</body>
</html>
