    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul class="nav-menu">
            <li><a href="gestion_tipos_vehiculos.html">Tipos de Vehículos</a></li>
            <li><a href="gestion_marcas.html">Marcas</a></li>
            <li><a href="gestion_modelos.html">Modelos</a></li>
            <li><a href="gestion_combustible.html">Tipos de Combustible</a></li>
            <li><a href="gestion_vehiculos.html">Vehículos</a></li>
            <li><a href="gestion_clientes.html">Clientes</a></li>
            <li><a href="gestion_empleados.html">Empleados</a></li>
            <li><a href="proceso_inspeccion.html">Inspecciones</a></li>
            <li><a href="proceso_renta_devolucion.html">Renta y Devolución</a></li>
            <li><a href="consultas.html">Consultas</a></li>
            <li><a href="reportes.html">Reportes</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Gestión de Modelos</h1>
        <button class="add-button" onclick="showAddForm()">Añadir Nuevo Modelo</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="modelTable">
                <!-- Aquí se llenarán los modelos -->
            </tbody>
        </table>
    </div>

    <!-- Formulario Añadir/Editar Modelo -->
    <div id="form-container" class="form-container" style="display:none;">
        <div class="form-content">
            <h2 id="form-title">Añadir Modelo</h2>
            <label for="brand">Marca:</label>
            <select id="brand" name="brand">
                <!-- Opciones de marcas -->
            </select>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            <button onclick="saveModel()">Guardar</button>
            <button onclick="hideAddForm()">Cancelar</button>
        </div>
    </div>
</body>
<script>
    function showAddForm() {
        document.getElementById('form-container').style.display = 'block';
    }

    function hideAddForm() {
        document.getElementById('form-container').style.display = 'none';
    }

    function saveModel() {
        // Función para guardar los modelos
        hideAddForm();
    }
</script>
</html>
